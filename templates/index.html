<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Security Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Password Security Analyzer</a>
      </div>
    </nav>

    <main class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title mb-3">Check your password strength</h5>
              <p class="text-muted small mb-4">
                Your password is processed only in-memory and never stored.
              </p>
              <form method="POST" action="/analyze" autocomplete="off">
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword" aria-label="Show password">
                      <span id="togglePasswordText">Show</span>
                    </button>
                  </div>
                  
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Analyze</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center text-muted mb-4">
      <small>Built by Imthiyaz K and Maidin Sayed Ibrahim</small>
    </footer>
    <script>
      (function () {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');
        const toggleText = document.getElementById('togglePasswordText');
        if (passwordInput && toggleBtn && toggleText) {
          toggleBtn.addEventListener('click', function () {
            const isHidden = passwordInput.getAttribute('type') === 'password';
            passwordInput.setAttribute('type', isHidden ? 'text' : 'password');
            toggleText.textContent = isHidden ? 'Hide' : 'Show';
            toggleBtn.setAttribute('aria-label', isHidden ? 'Hide password' : 'Show password');
          });
        }
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
